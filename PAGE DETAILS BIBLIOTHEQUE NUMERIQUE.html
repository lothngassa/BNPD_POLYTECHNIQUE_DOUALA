<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>

</head>
<body class="min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            
            <div class="flex items-center space-x-3">
                <a href="index.html" class="p-2 rounded-md text-gray-700 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </a>
                <img src="logo.png" onerror="this.onerror=null;this.src='https://placehold.co/40x40/4f46e5/ffffff?text=Logo'" alt="Logo ENSPD" class="h-8 w-auto sm:h-10">
            </div>

            <h1 class="text-lg sm:text-xl font-bold text-indigo-700 text-center truncate flex-1">
                D√©tail du M√©moire
            </h1>

            <div class="flex items-center space-x-2 sm:space-x-4">
                 <a href="index.html" class="bg-gradient-to-r from-indigo-600 to-blue-500 text-white px-3 sm:px-4 py-2 rounded-lg font-semibold hover:from-indigo-700 hover:to-blue-600 transition duration-300 shadow-lg shadow-indigo-400/50 flex items-center text-sm sm:text-base">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0.0 0.0 24.0 24.0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-0 sm:mr-2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <span class="hidden sm:inline-block">T√©l√©verser</span>
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div id="loading-spinner" class="text-center py-20 text-gray-500 text-lg">
            Chargement des d√©tails...
            <svg class="animate-spin h-5 w-5 text-indigo-500 mx-auto mt-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <div id="detail-content" class="hidden bg-white shadow-xl rounded-2xl p-6 md:p-10 border border-indigo-100/50">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center border-b pb-4 mb-6">
                <h2 id="memoire-titre" class="text-3xl font-extrabold text-gray-900 leading-tight md:max-w-3xl"></h2>
                
                <a id="download-btn" href="#" target="_blank" rel="noopener noreferrer" class="mt-4 md:mt-0 bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-indigo-700 transition duration-300 shadow-md flex items-center text-lg whitespace-nowrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0.0 0.0 24.0 24.0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    T√©l√©charger le PDF
                </a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-indigo-50 p-4 rounded-lg border-l-4 border-indigo-500">
                    <p class="text-sm font-medium text-gray-600">Auteur(s)</p>
                    <p id="memoire-auteur" class="text-lg font-bold text-gray-800 mt-1"></p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg border-l-4 border-green-500">
                    <p class="text-sm font-medium text-gray-600">Fili√®re</p>
                    <p id="memoire-filiere" class="text-lg font-bold text-gray-800 mt-1"></p>
                </div>
                <div class="bg-yellow-50 p-4 rounded-lg border-l-4 border-yellow-500">
                    <p class="text-sm font-medium text-gray-600">Ann√©e</p>
                    <p id="memoire-annee" class="text-lg font-bold text-gray-800 mt-1"></p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500">
                    <p class="text-sm font-medium text-gray-600">Axe de Sp√©cialisation</p>
                    <p id="memoire-axe" class="text-lg font-bold text-gray-800 mt-1"></p>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-3 border-b pb-1">R√©sum√©</h3>
                <p id="memoire-resume" class="text-gray-700 leading-relaxed text-base italic"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2 border-b pb-1">D√©tails techniques</h3>
                    <ul class="space-y-2 text-gray-600">
                        <li><span class="font-semibold text-gray-700">Matricule :</span> <span id="memoire-matricule"></span></li>
                        <li><span class="font-semibold text-gray-700">Date de soumission :</span> <span id="memoire-date"></span></li>
                        <li><span class="font-semibold text-gray-700">Identifiant unique (ID) :</span> <span id="memoire-id"></span></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2 border-b pb-1">Mots-cl√©s</h3>
                    <div id="memoire-keywords" class="flex flex-wrap gap-2">
                        </div>
                </div>
            </div>
            
        </div>
    </main>

    <script type="module">
        // üí° Utilisation de l'adresse de production de l'API (adresse Render)
        const API_BASE_URL = 'https://bn-polytechnique-douala-api.onrender.com/api/memoires/';

        // Mappage pour afficher le nom complet de la fili√®re (issu de la page principale)
        const filiereMapping = {
            'GIT': 'G√©nie Informatique et t√©l√©com',
            'GCI': 'G√©nie Civil',
            'GPH': 'G√©nie Physique',
            'GM': 'G√©nie M√©canique',
            'GE': 'G√©nie √ânerg√©tique',
            'GP': 'G√©nie des Proc√©d√©s',
            'GMP': 'G√©nie Maritime et Portuaire',
            'GAM': 'G√©nie Automobile et M√©catronique',
            'QHSE': 'QHSE',
            'MP': 'Master Professionnel'
        };

        /**
         * R√©cup√®re l'ID du m√©moire √† partir des param√®tres d'URL (ex: ?id=1)
         */
        function getMemoireIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        /**
         * Affiche les donn√©es du m√©moire dans la structure HTML
         */
        function renderMemoire(memoire) {
            const fullFiliereName = filiereMapping[memoire.filiere] || memoire.filiere;
            const pdfUrl = `https://bn-polytechnique-douala-api.onrender.com${memoire.fichier_pdf}`;
            const submissionDate = new Date(memoire.date_soumission).toLocaleDateString('fr-FR', {
                year: 'numeric', month: 'long', day: 'numeric'
            });

            // 1. Informations principales
            document.getElementById('memoire-titre').textContent = memoire.titre;
            document.getElementById('download-btn').href = pdfUrl;

            // 2. Bloc d'informations cl√©s
            document.getElementById('memoire-auteur').textContent = memoire.auteur;
            document.getElementById('memoire-filiere').textContent = fullFiliereName;
            document.getElementById('memoire-annee').textContent = memoire.annee;
            document.getElementById('memoire-axe').textContent = memoire.axe_recherche || 'Non sp√©cifi√©';

            // 3. R√©sum√©
            document.getElementById('memoire-resume').textContent = memoire.resume || 'Aucun r√©sum√© disponible.';

            // 4. D√©tails suppl√©mentaires
            document.getElementById('memoire-matricule').textContent = memoire.matricule || 'N/A';
            document.getElementById('memoire-date').textContent = submissionDate;
            document.getElementById('memoire-id').textContent = memoire.id;

            // 5. Mots-cl√©s (formatage en tags)
            const keywordsContainer = document.getElementById('memoire-keywords');
            keywordsContainer.innerHTML = ''; // Nettoyer avant d'ins√©rer
            if (memoire.mots_cles) {
                const keywordsArray = memoire.mots_cles.split(',').map(k => k.trim()).filter(k => k.length > 0);
                keywordsArray.forEach(keyword => {
                    const tag = document.createElement('span');
                    tag.className = 'bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-medium';
                    tag.textContent = keyword;
                    keywordsContainer.appendChild(tag);
                });
            } else {
                 keywordsContainer.textContent = 'Aucun mot-cl√©.';
                 keywordsContainer.classList.add('text-gray-600');
            }


            // Afficher le contenu et masquer le spinner
            document.getElementById('loading-spinner').classList.add('hidden');
            document.getElementById('detail-content').classList.remove('hidden');
        }


        /**
         * Fonction de chargement du d√©tail
         */
        async function loadMemoireDetail() {
            const memoireId = getMemoireIdFromUrl();
            const detailContent = document.getElementById('detail-content');
            const loadingSpinner = document.getElementById('loading-spinner');

            if (!memoireId) {
                loadingSpinner.classList.add('hidden');
                detailContent.innerHTML = '<p class="text-center text-red-500 text-lg py-20">Erreur : ID du m√©moire non sp√©cifi√© dans l\'URL.</p>';
                detailContent.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}${memoireId}/`);

                if (!response.ok) {
                    throw new Error(`M√©moire non trouv√© ou Erreur HTTP: ${response.status}`);
                }
                const memoire = await response.json();
                renderMemoire(memoire);

            } catch (error) {
                console.error("Erreur de chargement du d√©tail du m√©moire:", error);
                loadingSpinner.classList.add('hidden');
                detailContent.innerHTML = `
                    <div class="text-center py-20">
                        <p class="text-xl font-bold text-red-600 mb-4">Erreur de Connexion ou M√©moire Introuvable</p>
                        <p class="text-gray-600">Veuillez v√©rifier que l'ID **${memoireId}** existe et que votre API sur Render est active.</p>
                    </div>
                `;
                detailContent.classList.remove('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', loadMemoireDetail);
    </script>
</body>
</html>
